<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <h3>Lista desordenada</h3>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <!--La etiqueta ul sirve para colocar una lista con puntos al principio y la etiqueta li sirve para poner el texto de esa lista
    (todo esto para un tipo de lista desordenada)-->
    <h3>Lista ordenada</h3>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <!--La etiqueta ol sirve para colocar una lista pero con numeros al principio de forma ordenada y la etiqueta li sirve para poner el texto de esa lista
    (todo esto para un tipo de lista ordenada)-->
    <h3>Lista anidada</h3>
    <ol>
        <li>html</li>
        <li>css
            <ul>
                <li>
                    responsive
                </li>
                <li> flexbox</li>
            </ul>
        </li>
        <li>javascript</li>
    </ol>
     <!--La lista anidada es cuando metemos una lista dentro de otra -->
     <h3>Menu de navegacion (sin css) </h3>
     <ul>
         <li><a href="#">inicio</li>
        <li><a href="#">Blog</li>
            <li><a href="#">contacto</li>
     </ul>
</body>
</html>
