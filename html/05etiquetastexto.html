<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Etiquetas texto</title>
</head>
<body>
    <p>
        <b>
            Lorem ipsum dolor sit amet consectetur <br> Cumque aliquam distinctio illum, placeat reiciendis accusamus labore deleniti <br>
            , molestias aspernatur quod laboriosam consequatur? <br>
            <!--La etiqueta "b" y strong sirven para poner el texto en negrita, pero
            strong es para resaltar de verdad algo en el texto y b es sin importancia semantica-->
        </b>
        <strong>
            siiii
        </strong>
        <br>
        <i>italic</i>
        <br>
        <em>italic sem</em>
        <br>
        <!--La etiqueta "i" y "em" sirven para poner el texto en letra italica, pero
            em tiene importancia semantica e "i" es sin importancia semantica-->

        <!--Todas las etiquetas de abajo(que esten dentro de <p>) no tienen importancia semantica------------>

            <small>
                pequeño
            </small>
            <br>
            <mark>marcado</mark>
            <br>
            <del>borrado</del>
            <br>
            <ins>nuevo</ins>
            <br>
            <sub>pequeño abajo</sub>pru1 <br>
            <sup>peqeño arriba</sup>pru2
<!--------------no es recomendable usar estas etiquetas porque se pueden hacer en CSS con exepcion de sub y sup-->
    </p>
    
</body>
</html>
