<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>imagenes</title>
</head>
<body>
    <!--la etiqueta img sirve para colocar una imagen el atributo src para la direccion de la imagen y
        width para el ancho de la imagen. no es recomendable modificar a altura porque esta se acomoda
        sola ya con el ancho especificado-->
        <img src="../../leon2.jpg" width="600">
        <!--para ir una carpeta mas atras debemos poner ../ y si es mas atras ../../ y susecibamente-->
        <a href=https://google.com><img src="../../leon2.jpg" width="600"> </a>
</body>
</html>
